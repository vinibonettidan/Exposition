<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link  rel="stylesheet" href="style.css">    
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul> 
                </nav>
            </div>       
        </header>

        <main>
            <form>
                <label for="nomeSobrenome">
                    Nome e sobrenome
                </label> 
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">
                    E-mail
                </label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

                <label for="telefone">
                    Telefone
                </label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">
                    Mensagem
                </label>
                <textarea name="comentario" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>                
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="E-mail">E-mail
                    </label>
                    

                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="Telefone">Telefone
                    </label>
                    

                    <label for="radio-whats">
                        <input type="radio" name="contato" id="radio-whats" value="WhatsApp" checked>Whatsapp
                    </label>
                                       
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">                        
                        <option value="manha">
                            Manhã
                        </option>

                        <option value="tarde">
                            Tarde
                        </option>

                        <option value="noite">
                            Noite
                        </option>
                    </select>
                </fieldset>                

                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox" checked>Gostaria de receber nossas novidades por E-mail?
                </label>    

                <input type="submit" value="Enviar formulário" class="enviar">                              
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>                
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>    
    </body>
</html>
